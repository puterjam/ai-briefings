name: Deploy AI Briefings to Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Convert markdown to HTML
        run: |
          mkdir -p _site
          
          # Convert each markdown file to HTML
          for md_file in briefings/*.md; do
              if [ -f "$md_file" ]; then
                  filename=$(basename "$md_file" .md)
                  echo "Converting $md_file -> _site/${filename}.html"
                  python scripts/md_to_html.py "$md_file" "_site/${filename}.html"
              fi
          done
      
      - name: Generate styled index
        run: |
          python scripts/generate_index.py _site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
