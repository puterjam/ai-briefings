          EOF
          
          # Add rows for each briefing
          for f in $(ls -1 _site/*.md | sort -r | head -30); do
              date=$(basename $f .md)
              echo "<tr><td>$date</td><td><a href=\"$date.md\">æŸ¥çœ‹ç®€æŠ¥</a></td></tr>" >> _site/index.html
